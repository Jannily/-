<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排版标签的嵌套</title>
</head>
<body>
    <!-- div里面可以装所有标签 正确嵌套-->
    <div>
        <h1>儿子站着别动，爸爸去给你买橘子</h1>
    </div>
    <div>
        <p>好的，爸爸</p>
    </div>
    <pre>
        <p>爸爸回来了</p>
    </pre>
   <!-- 错误嵌套
   <div>
    <h1>等等爸爸</h1>
    <h1>等等爸爸</h1>
   </div>
   <div>
    <p>你快回来</p>
    <p>你快回来</p>
   </div> -->
</body>
</html>
