<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML的基本语法</title>
</head>
<body>
    <div>
        <!-- div是一个盒子，用来装东西的，独占一行 --> 
        <!-- 双标签：<标签的名字 属性=“属性值” 属性=“属性值”>内容</>   如：<html></html>  <head></head> 
             单标签：<标签名字+ />  例如：<br> <hr> <meta>
             包含关系：<html></html>  <head></head>
             并列关系：<head></head> <body></body> 
            -->
    </div>
    
</body>
</html>
