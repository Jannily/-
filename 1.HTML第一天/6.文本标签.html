<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标签</title>
</head>
<body>
   <h1>文本标签</h1>
<p>“我们将坚持把 论文写在田野大地上” “国聘行动” 前5个月我国进出口同比增长8.3% 他是120急救电话 <strong>创始人</strong> ，一生与死神竞速</p>
<!-- strong是加粗标签 -->
<p><del>原价：￥999.00</del> <ins>现价：9.9</ins></p>
<!-- del是删除标签 -->
<!-- ins是下划线标签 -->
<p>h<sub>2</sub>o</p>
<!-- sub是下标签 -->
<p>10 <sup>3</sup></p>
<!-- sup是下标签 -->
<h1><strong><em>创始人</em></strong></h1>
<!-- em是倾斜 -->
<p><font color="red" size="16">字体内容 </font></p>
<!-- font 字体标签 -->
</body>
</html>
