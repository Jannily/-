<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锚点链接</title>
</head>
<body>
    <!-- 锚点链接：当前网页内部的跳转，其他网页的内部跳转
     当前网页：
      <a href="#box"></a>
      跳转内容设置id名
     <div id="box"></div>
     其他网页:
     <a href="路径#box"></a>
     a标签的特殊性:
     1.<a href="">
         回到顶部，刷新，重新加载
     2.<a href="#">
        回到顶部
    3.<a href="###">
        占位作用，不会回到顶部，不加载，不跳转
    -->
    <a href="#f1">一楼</a>
    <a href="#f2">二楼</a>
    <a href="#f3">三楼</a>
    <a href="#f4">四楼</a>
    <h2 id="f1">f1洗护用品</h2>
    <img src="img/朦朦01.jpg" alt="">
    <h2 id="f2">f2男装</h2>
    <img src="img/朦朦01.jpg" alt="">
    <h2 id="f3">f3女装</h2>
    <img src="img/朦朦01.jpg" alt="">
    <h2 id="f4">f4家电</h2>
    <img src="img/朦朦01.jpg" alt="">
    <hr>
    <a href="#">回到顶部</a>
    <h3 id="bottom">我是底部</h3>
</body>
</html>
