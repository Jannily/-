<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <!-- type是排序类型  属性值有“A a 1 I i” 不能设置为none -->
    <ol type="A">
        <li>我很好</li>
        <li>我很好</li>
        <li>我很好</li>
        <li>我很好</li>
        <li>我很好</li>
    </ol>
     <!-- 假设设type属性值为c，则用start属性，从几开始，start="数字"-->
     <ol type="c" start="3">
        <li>没事</li>
        <li>没事</li>
        <li>没事</li>
     </ol>
    <div id="first">我是底部</div>
</body>
</html>
