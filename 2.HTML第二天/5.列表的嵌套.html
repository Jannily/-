<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表的嵌套</title>
</head>
<body>
    <!-- li 可以包裹所有标签 -->
    <ul>
        <li>你要干啥</li>
        <li>我不干啥</li>
        <li>真的没事儿</li>
        <li>
            <ul>
            <li>你要干啥</li>
            <li>我不干啥</li>
            <li>真的没事儿</li>
        </ul>
        </li>
        <li>
            <ol>
                <li>你要干啥</li>
                <li>我不干啥</li>
                <li>真的没事儿</li>
            </ol>
        </li>
        <li>
            <img src="img/cat.gif" alt="">
        </li>
    </ul>
</body>
</html>
