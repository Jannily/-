<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 超链接的属性：
      href 链接跳转的资源
      target 设置链接的打开方式
      _blank  打开一个新的窗口，保留原窗口
      _self   默认值，原网页覆盖
      title   悬浮提示框（全局属性，其他标签也能设置）
      rel="nofollow"
      不信任链接，不安全，不希望搜索引擎提取资源 -->
    <!-- 空链接 -->
    <a href="#">空链接</a>
    <!-- 本地：文件路径的链接 输入文件名即可-->
    <a href="1.图片路径.html" target="_blank" title="点击一下">点击跳转图片网页</a>
    <!-- 线上的网页：http://+网址 -->
    <a href="https://www.bilibili.com/video/BV14J4114768?p=390&vd_source">黑马</a>

</body>
</html>
