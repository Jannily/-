<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片的属性值</title>
</head>
<body>
    <img src="img/zj.jpg" alt="娜扎" title="骚瑞" width="300px" border="20px">
    <!-- src  图片的路径
    alt  图片的文本显示
    title 图片的标题文本
    width 图片的宽度
    border 图片的边框
    height 图片的高度
    图片宽度和高度写其中一个就可以了 -->
    
</body>
</html>
