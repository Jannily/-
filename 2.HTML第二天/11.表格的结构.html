<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    表格的结构：
    table  声明表格
    caption  表格的挑剔
    tr  行
    th  列表头单元格
    td  列内容单元格
    
    表格的属性：
    width 宽度
    height 高度
    border 边框
    align  table设置表格的位置，tr一行内容对齐，td一个单元格对齐
    left  左对齐（默认）
    right 右对齐
    center 水平居中
    cellspacing  设置单元格与单元格之间的间隙
    cellpadding  设置单元格和内容之间的距离 
     -->

    <table width="400px" height="300px" border="1px" cellspacing="0" cellpadding="10px">
        <caption align="center">今日事宜</caption>
        <tr>
            <th>早上</th>
            <th>中午</th>
            <th>下午</th>
            <th>晚上</th>
        </tr>
        <tr align="center">
            <td>上课</td>
            <td>吃饭</td>
            <td>上课</td>
            <td>睡觉</td>
        </tr>
        <tr >
            <td >
                <img src="img/cat.gif" alt="" width="50px">
            </td>
            <td>
                <img src="img/img.jpg" alt="" width="50px">
            </td>
            <td>
                <img src="img/pic.jpg" alt="" width="50px">
            </td>
            <td>
                <img src="img/story.gif" alt="" width="50px">
            </td>
        </tr>
    </table>
</body>

</html>
