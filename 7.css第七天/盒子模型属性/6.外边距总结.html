<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距总结</title>
</head>
<body>
    <!-- 
       1.margin 是设置盒子与盒子之间的位置关系
       2.margin可以设置负值，属性值：
       margin-left  正右负左
       margin-top  正上负下

       3.margin常见的bug
          1，上下margin的重叠问题
             两个盒子之间上下的margin会重叠，谁的值大设置谁
             解决：设置一个，避免重叠

          2.父元素下的第一个子元素设置margin-top的时候，会错误传递给父元素
            解决方法;
               给父元素加：
                    border-top
                    padding-top
                    overflow-hidden
                    
           4.margin:0 auto
           块元素设置margin:0 auto 可以设置水平居中
           行内或行内块元素：父元素设置text-algin:center
           
           5.单个设置外边距属性
             margin-left
             margin-right
             margin-top
             margin-bottom

             多个设置外边距属性：
             一个   上下左右
             二个    上下  左右
            三个    上  左右 下
             四个   上 右 下  左



     -->
</body>
</html>
