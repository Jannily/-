<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距magin负值运用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 400px;
            border: 3px solid #000;
        }
        .box div {
            width: 100px;
            height: 100px;
            font-size: 30px;
        }
         .item1 {
            background: red;
            margin-top: 50px;
            margin-left: 50px;
         }
         .item2 {
            background: yellow;
            margin-top: 0px;
            margin-top: 0px;
            margin-bottom: 50px;
         }
         .item3 {
            background: green;
         }
    </style>
</head>
<body>
    <!-- margin支持负值（4个方向都可以设置）
    移动自身盒子的位置:left和top
    margin-left
          正值  右移动
          负值  左移动

     magin-top
          正值  下移动
          负值  上移动      -->
    <div class="box">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>
</body>
</html>
