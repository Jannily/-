<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图文环绕</title>
    <style>
        * {
            margin: 0;
        }
        .box {
            width: 350px;
            border: 4px dashed red;
            padding: 30px;
        }
        img {
            /* float: left; */
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="美图.jpg" alt="" />
        <p>
          12月10日，国人的目光再一次被“技术工人”所吸引，新中国成立以来规格最高、项目最多、规模最大、水平最高的综合性国家职业技能赛事——中华人民共和国第一届职业技能大赛在广东省广州市开幕。
          首届全国职业技能大赛以“新时代 新技能
          新梦想”为主题，设86个比赛项目，2500多名能工巧匠同场竞技。
          习近平总书记发来贺信向大赛的举办表示热烈的祝贺，向参赛选手和广大技能人才致以诚挚的问候。在贺信中，总书记明确提出要“激励更多劳动者特别是青年一代走技能成才、技能报国之路”。
        </p>
      </div>
</body>
</html>
