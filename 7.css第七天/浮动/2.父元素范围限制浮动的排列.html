<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父元素范围限制浮动的排列</title>
    <style>
        /* 浮动的盒子受父元素宽度的显示，内容显示不下，换行显示 */
        * {
            margin: 0;
        }
        .box {
            width: 400px;
            height: 400px;
            border: 4px solid #000;
            margin: 50px auto;
            font-size: 30px;
        }
        .box p {
            width: 100px;
            height: 100px;
            float: left;
        }
        .item1 {
            background: red;
        }
        .box .item2 {
            background: yellow;
            height: 120px;
            width: 150px;
        }
        .item3 {
            background: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="item1">1</p>
        <p class="item2">2</p>
        <p class="item3">3</p>
        <p class="item1">4</p>
        <p class="item2">5</p>
        <p class="item3">6</p>
    </div>
</body>
</html>
