<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有盒子设置浮动</title>
    <style>
        * {
            margin: 0;
        }
        .box {
            width: 400px;
            height: 400px;
            border: 4px solid #000;
            margin: 50px auto;
            font-size: 30px;
        }
        .box1 p {
            width: 100px;
            height: 100px;
            /* 左浮动 */
            /* float: left; */
            /* 右浮动 */
            float: right;

        }
        .item1 {
             background: red;
        }
        .item2 {
            background: yellow;
        }
        .item3 {
            background: green;
        }
        .box2 p {
            width: 100px;
            height: 100px;
        }
        .box2 .item1 {
            float: left;
        }
        .box2 .item2 {
            float: right;
        }
        .box2  .item3 {
            float: right;
        }
    </style>
</head>
<body>
    <h2>浮动设置布局排版</h2>
    <!-- 浮动主要作用
    1.设置块元素水平排列，设置布局排版（所有内容设置浮动)
    2.图文环绕 -->
    <hr />
    <div class="box box1">
      <p class="item1">1</p>
      <p class="item2">2</p>
      <p class="item3">3</p>
    </div>

    <div class="box box2">
      <p class="item1">1</p>
      <p class="item2">2</p>
      <p class="item3">3</p>
    </div>
</body>
</html>
