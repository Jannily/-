<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单独设置浮动</title>
    <style>
        * {
            margin: 0;
        }
        .box {
            width: 400px;
            height: 400px;
            border: 4px solid #000;
            margin: 50px auto;
            font-size: 30px;
        }
         .box p {
             width: 100px;
             height: 100px;
         }
         .item1 {
            background: red;
         }
         .item2 {
            background: yellow;
            float: left;
         }
         /* 给第二个盒子加浮动之后，第三个盒子跑到第二个盒子下面了 */
         .item3 {
            background: pink;
            width: 150px !important;
         }
    </style>
</head>
<body>
    <h2>单独盒子设置浮动</h2>
    <hr />

    <div class="box">
      <p class="item1">1</p>
      <p class="item2">2</p>
      <p class="item3">3</p>
    </div>
</body>
</html>
