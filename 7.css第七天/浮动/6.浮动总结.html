<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动总结</title>
</head>
<body>
    <!-- 
       浮动  float:
                left    左边
                right   右边
                none    取消浮动

        浮动的作用：
        1.设置块元素结构水平排列
        2.图文环绕
        
        浮动特性
         所有盒子浮动
        1.紧贴性（取消空格间隙，行内和行内块），水平排列
        2.浮动的盒子受父元素宽度的显示，内容显示不下，换行显示
        3.浮动元素影响（脱离文档流，元素显示方式贴近行内块元素）
            块元素：排列方式改变，垂直排列变成水平排序
            行内元素：能设置宽高，4个方向内外边距，间隙取消
            行内块元素：间隙取消

         单一盒子浮动
         1.元素浮动后脱离文档，不占位，浮动元素底下的盒子补位，会产生盒子重叠，文本、图片、表单元素不重叠   


     -->
</body>
</html>
