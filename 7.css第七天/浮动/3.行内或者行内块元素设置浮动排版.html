<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内或者行内块元素设置浮动排版</title>
    <style>
        * {
            margin: 0;
        }
        .box {
            width: 400px;
            height: 400px;
            border: 4px solid #000;
            margin: 50px auto;
            font-size: 30px; 
        }
        
        .box span {
            width: 100px;
            height: 100px;
            display: inline-block;
            float: left;
            margin: 50px;
        }
        .item1 {
            background: red;
        }
        .item2 {
            background: yellow;
        }
        .item3 {
            background: pink;
        }


    </style>
</head>
<body>
    <!-- 行内，行内块元素浮动
    1.可以取消空格产生的间隙，紧贴性
    2.浮动可以改变一部分行内元素的特性，行内块也是 -->
    <div class="box">
        <span class="item1">1</span>
        <span class="item2">2</span>
        <span class="item3">3</span>
        
        <span class="item1">4</span>
        <span class="item2">5</span>
        <span class="item3">6</span>
     
    </div>
</body>
</html>
