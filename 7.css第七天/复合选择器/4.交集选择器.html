<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        /* 可以在用一个相同的class名内选择指定的标签
        用 . 连接，不加空格 */
        .content,
        pre {
            border: 2px solid #000;
        }
        p.content {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p class="content">content</p>
    <div class="content">box</div>
    <pre>
        登鹳雀楼 - 百度汉语
        作者：王之涣

        白日依山尽，黄河入海流。
        欲穷千里目，更上一层楼。
    </pre>
</body>
</html>
