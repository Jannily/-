<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px dashed #000;
        }
        div:hover {
            background: black;
        }
        div:active {
            width: 100px;
            background: orange;
        }
        a:link {
            color: green;
        }
        a:visited {
            color: pink;
        } 
        a:hover {
            color: red;
        }
        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- 伪类选择器权重为10：主要设置的是元素在什么状态下设置的样式

    :link 未访问
    :visited 已访问 
    :hover  鼠标移入
    :active   鼠标点击按下，点击激活 -->
    <div class="box"></div>
    <a href="http://baidu.com">百度</a>
</body>
</html>
