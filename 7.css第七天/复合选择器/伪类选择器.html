<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: red;
        }
        div:link {
            background: green;
        }
        div:visited {
            background: pink;
            
        }
        div:hover {
            background: black;
        }
        div:active {
            background: orange;
        }
        a:link {
            background: green;
        }
        a:visited {
            background: pink;
            
        } 

        
    </style>
</head>
<body>
    <div class="box"></div>
    <div><a href="http://baidu.com">百度</a></div>
</body>
</html>
