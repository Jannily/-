<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>！important</title>
    <style>
        a:link {
            color: pink;
        }
        a:visited {
            color: red;
        }
        a:hover {
            color: green;
        }
        a:active {
            color: yellow;
        }
        #box {
            width: 100px;
            height: 100px;
            border: 5px dashed #000;
        }
        div:hover {
            border-color: red;
        }
        div:active {
            width: 200px !important;
            background: purple;
        }
        /* ！important 可以提升某一句css声明的权重
        比内联样式表还要高 */
    </style>
</head>
<body>
    <a href="#">百度</a>
    <div id="box" style="width: 300px"></div>
</body>
</html>
