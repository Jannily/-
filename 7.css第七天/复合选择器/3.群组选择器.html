<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群组选择器</title>
    <style>
        .content,
        .box,
        pre {
          border: 2px solid #000

        }
    </style>
</head>
<body>
    <!-- 群组选择又是并集选择器，用 ， 以上至下书写 -->
    <p class="content">content</p>
    <div class="box">box</div>
    <pre>
        登鹳雀楼 - 百度汉语
        作者：王之涣

        白日依山尽，黄河入海流。
        欲穷千里目，更上一层楼。
    </pre>
</body>
</html>
