<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格合并的原理：
    1.同行合并是合并列表，colspan 左右合并
    2.跨行合并是合并行，rowspan 上下合并
    3.给th,td单元格设置合并
    4.合并是单元格占位别的单元格，多余的单元格要删除 -->

    <!-- 先合并列再合并行，colspan 和rowspan可以同时使用 -->
<p>合并列</p>
<table width="200px" height="100px" border="1" cellspacing="0">
    <tr>
        <td colspan="2"></td>
        <!-- colspan 合并列 ，从左到右 -->
        <!-- <td></td> -->
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<hr>
<p>合并行</p>
<table width="200px" height="100px" border="1" cellspacing="0">
    <tr >
        <td></td>
        <td></td>
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <!-- <td></td> -->
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<hr>
<p>即合并列又合并行</p>
<table width="200px" height="100px" border="1" cellspacing="0">
    <tr >
        <td rowspan="3"></td>
        <td></td>
        <td colspan="2" rowspan="2"></td>
        <!-- <td></td> -->
    </tr>
    <tr>
        <!-- <td></td> -->
        <td></td>
        <!-- <td colspan="2"></td> -->
        <!-- <td></td> -->
    </tr>
    <tr>
        <!-- <td></td> -->
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="3"></td>
        <!-- <td></td>
        <td></td> -->
        <td></td>
    </tr>
</table>
</body>
</html>
