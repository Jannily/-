    <!-- 1.表格的作用：
    整理数据，显示数据
    
    2.表格的结构：
    table 创建表格
    caption  表格标题
    tr 行
    th 表头单元格
    th 表身单元格

    数据行分组：
    thead  表格的头部
    tbody  表格的主体
    tfoot  表格的底部

    3.表格的属性：
    样式：
    width 宽度
    height 高度
    border  边框
    cellspacing 单元格到单元格的距离
    cellpadding 内容到单元格的距离
    align  居中对齐:
    left  左对齐
    right 右对齐
    center 水平居中

    合并单元格:(th或td)
    colspan 同列合并单元格  左右合并 水平
    rowspan 跨行合并单元格   上下合并  垂直 -->
