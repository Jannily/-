<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        姓名：<input type="text" maxlength="5"><br>
        年龄：<input type="text" disabled><br>
        性别：<input type="radio" name="sex" value="man">男
        <input type="radio" name="sex" checked>女<br>
        爱好：<input type="checkbox">吃饭
         <input type="checkbox" checked>睡觉
         <input type="checkbox" disabled>追剧<br>
         <input type="submit" value="登录">

         <!-- input的属性：
         name 提交数据
         value input提交内容的数据
         checked 默认选中
         maxlenght  限制输入内容的长度
         disabled 禁用，能看不能动 -->
    </form>
</body>
</html>
