<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单结构：
    form 创建表单结构
    input 表单控件

    form的属性：
    action  服务端地址
    name  给后台看的名字
    target  设置打开方式
    method  数据提交的方式：
      get  不安全，数据传输量小(2KB)
      post  数据传输量大（2G)

      input的属性：
      type   input的显示类型
      name   数据提交（必须要写） -->
    <form action="http://www.baidu.com/s" target="_blank" method="post" name="baidu">
        <input type="text" name="wd">
       <input type="submit">
    </form>
    <hr>
   
</body
</html>
