<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input 的显示类型

    text      文本框
    password  密码框
    radio     单选
          （设置name相同，实现单选功能，提交value）
    checkbox  多选
    file      上传文件
    hidden    隐藏域
    image     图片按钮
    submit    提交按钮
    reset     重置
    button    自定义按钮

     注意   
     <button>提交按钮</button>
     button标签功能跟submit提交按钮一样 -->
    <form action="http://www.baidu.com" target="_blank" method="post" name="baidu">
        账号：<input type="text" name="wd">
       <input type="submit">
       <br>
       密码：<input type="password">
       <br>
       性别：男性<input type="radio" name="sex" value="man">
        女性<input type="radio" name="sex" value="woman">
        人妖<input type="radio" name="sex" value="three">
        <br>
        爱好：<input type="checkbox">吃饭
       <input type="checkbox">睡觉
        <input type="checkbox">追剧
        <br>
        <input type="file">
        <br>
        <input type="hidden">
        <br>
        <input type="reset">
        <input type="button" value="提交">
        <button>搜索</button>
        <img src="img.jpg" alt="">
    </form>
</body>
</html>
