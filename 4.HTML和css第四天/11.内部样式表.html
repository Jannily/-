<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表</title>
    <style>
        /* 内部样式表：在头部head内设置style标签 */
        p {
            width: 200px;
            height: 200px;
            border: 2px solid pink;
        }
    </style>
</head>
<body>
    <p>
        也叫做内嵌样式表，是写到html页面内部. 是将所有的 CSS 代码抽取出来，单独放到一个 style 标签中 
    </p>
</body>
</html>
