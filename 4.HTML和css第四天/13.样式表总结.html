<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式表总结</title>
      <!-- 外部样式表 -->
      <link rel="stylesheet" href="style.css">

      <!-- 内部样式表 -->
      <style>
          div {
              color: pink;
              font-size: 40px;
          }
      </style>
</head>
<body>
    <!-- 行内样式表 -->
   <div style="color:red">月薪过万</div>
   <div>123</div>
   <div>dududu</div>
    <!-- 样式表的权重： 内联样式表最大
    内部样式表和外部样式表权重一样，因为浏览器的加载顺序是从上到下执行，所以谁在下面谁的权重高 -->

    <!-- 
    权重：属性一样，值不同，谁的权重高设置谁的值
    层叠：属性不一样，元素的所有属性都管用，不会冲突 -->
</body>
</html>
