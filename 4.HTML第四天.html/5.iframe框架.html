<body>
    <!-- iframe   是框架，把其他的网页嵌入自己的网页当中
     属性：
      src  可以是网址也可以是图片
      width  宽度
      height 高度
      scrolling(yes/no/auto)  设置滚动条
      frameborder（1(yes),0(no)）  设置边框
     target和name 属性值相同
    -->
