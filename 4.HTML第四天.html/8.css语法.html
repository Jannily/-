<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css语法</title>
    <style>
        /* css：给html设置样式
        css全称：层叠样式表

        css的语法：选择器（选择元素）和声明（css的样式）
        选择器{属性：属性值；属性：属性值；} */
         p {
            width: 200px;
            height: 200px;
           background: pink;
           color: red;
         }
    </style>
</head>
<body>
    <p>要做核酸</p>
    <div color="green">dududu</div>
</body>
</html>
