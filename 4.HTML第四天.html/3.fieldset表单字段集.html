<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset表单字段集</title>
</head>
<body>
    <!-- fieldset  表单字段集（给表单设置分组和嵌套，自带边框线）
    legend  设置表单字段集的标题 -->
    <form action="">
        <fieldset>
            <legend>注册</legend>
            <label for="name">你的姓名：</label>
            <input type="text" id="name"><br>
            <label for="">性别：</label>
            <label for="woman"><input type="radio" name="sex" id="woman">女</label>
           <label for="man"><input type="radio" name="sex" id="man">男</label> 
        </fieldset>
        <br>
        <fieldset>
            <legend>评价：</legend>
            <textarea name="" id="" cols="30" rows="10" style="resize: none;"></textarea>
        </fieldset>
    </form>

</body>
</html>
